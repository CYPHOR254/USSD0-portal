<div class="serverTable" *ngIf="listUsers$ | async">
  <button
    mat-raised-button
    color="primary"
    class="addServerBtn float-right"
    (click)="addUser()"
    *ngIf="listUsers$ | async"
  >
    Add User
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">
        {{ element.listId }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">
        {{ element.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="idNumber">
      <th mat-header-cell *matHeaderCellDef>id Number</th>
      <td mat-cell *matCellDef="let element">
        {{ element.idNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>phone Number</th>
      <td mat-cell *matCellDef="let element">
        {{ element.phoneNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="userType">
      <th mat-header-cell *matHeaderCellDef>user Type</th>
      <td mat-cell *matCellDef="let element">
        {{ element.userType }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.isActive }}
      </td>
    </ng-container>

    <ng-container matColumnDef="isBlocked">
      <th mat-header-cell *matHeaderCellDef>is Blocked</th>
      <td mat-cell *matCellDef="let element">
        {{ element.isEnabled }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td
        class="actionRow"
        mat-cell
        *matCellDef="let element"
        class="action-link"
      >
        <button mat-icon-button matTooltip="Edit" (click)="editUser(element)">
          <mat-icon class="edit">edit</mat-icon>
        </button>

        <button
          mat-icon-button
          matTooltip="Delete"
          (click)="removeUser(element)"
        >
          <mat-icon class="delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
