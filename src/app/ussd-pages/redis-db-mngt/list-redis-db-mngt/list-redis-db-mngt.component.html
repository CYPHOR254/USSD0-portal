<div class="serverTable" *ngIf="listRedisdbMngt$ | async">
    <button
    mat-raised-button
    color="primary"
    class="addServerBtn float-right"
    (click)="addRedisdb()"
    *ngIf="listRedisdbMngt$ | async">
        Add Redis db
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">
                {{ element.listId }}
            </td>
        </ng-container>

        <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef>ip</th>
            <td mat-cell *matCellDef="let element">
                {{ element.ip }}
            </td>
        </ng-container>

        <ng-container matColumnDef="port">
            <th mat-header-cell *matHeaderCellDef>port</th>
            <td mat-cell *matCellDef="let element">
                {{ element.port }}
            </td>
        </ng-container>

        <ng-container matColumnDef="db">
            <th mat-header-cell *matHeaderCellDef>db</th>
            <td mat-cell *matCellDef="let element">
                {{ element.db }}
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td
              class="actionRow"
              mat-cell
              *matCellDef="let element"
              class="action-link"
            >
              <button mat-icon-button matTooltip="Edit" (click)="editRedisdb(element)">
                <mat-icon class="edit">edit</mat-icon>
              </button>
      
              <button
                mat-icon-button
                matTooltip="Delete"
                (click)="removeRedisdb(element)"
              >
                <mat-icon class="delete">delete</mat-icon>
              </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
